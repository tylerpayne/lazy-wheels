[project]
name = "pkg-beta"
version = "0.1.5"
description = "Dummy package beta - depends on alpha"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "pkg-alpha==0.1.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pkg_beta"]
