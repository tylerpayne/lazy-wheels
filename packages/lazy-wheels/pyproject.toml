[project]
name = "lazy-wheels"
version = "0.1.1"
description = "Lazy monorepo wheel builder â€” only rebuilds what changed."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "click>=8.0",
    "packaging>=23.0",
    "pydantic>=2.0",
    "semver>=3.0",
    "tomlkit>=0.12",
]

[project.scripts]
lazy-wheels = "lazy_wheels.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["lazy_wheels"]
include = ["lazy_wheels/release.yml"]
