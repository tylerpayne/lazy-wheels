name: Release Wheels

on:
  workflow_dispatch:
    inputs:
      release:
        description: "Release tag (e.g., r1, r2). Leave empty to auto-generate."
        type: string
        required: false
      force_rebuild_all:
        description: "Force rebuild all packages"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.plan.outputs.changed }}
      unchanged: ${{ steps.plan.outputs.unchanged }}
      last_tags: ${{ steps.plan.outputs.last_tags }}
      release: ${{ steps.plan.outputs.release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
      - name: Set up
        run: |
          uv python install 3.12
          pip install lazy-wheels --break-system-packages
      - name: Plan release
        id: plan
        env:
          INPUT_RELEASE: ${{ inputs.release }}
          FORCE_ALL: ${{ inputs.force_rebuild_all }}
        run: python -m lazy_wheels.workflow_steps plan

  build:
    needs: discover
    strategy:
      fail-fast: false
      matrix:
        include:
__MATRIX_INCLUDE__
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
      - name: Set up
        run: |
          uv python install 3.12
          pip install lazy-wheels --break-system-packages
      - name: Build package
        env:
          CHANGED: ${{ needs.discover.outputs.changed }}
          PACKAGE: ${{ matrix.package }}
        run: python -m lazy_wheels.workflow_steps build-one
      - name: Upload built wheels
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.package }}-${{ matrix.runner }}
          path: dist/*.whl
          if-no-files-found: ignore

  release:
    runs-on: ubuntu-latest
    needs: [discover, build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v5
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Set up
        run: |
          uv python install 3.12
          pip install lazy-wheels --break-system-packages
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Fetch unchanged wheels
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UNCHANGED: ${{ needs.discover.outputs.unchanged }}
          LAST_TAGS: ${{ needs.discover.outputs.last_tags }}
        run: python -m lazy_wheels.workflow_steps fetch-unchanged
      - name: Publish release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGED: ${{ needs.discover.outputs.changed }}
          UNCHANGED: ${{ needs.discover.outputs.unchanged }}
          RELEASE_TAG: ${{ needs.discover.outputs.release }}
        run: python -m lazy_wheels.workflow_steps finalize-release
      - name: Push commits and tags
        run: |
          git push
          git push --tags
